version: "3.1"

services:
  dotnet:
    build: ./dotnet
    image: "${REGISTRY}/boxboat-blog-dotnet:${TAG}"
    environment:
      - DEVENV=${DEVENV}

  ui-ssr:
    build: ./ui-ssr
    image: "${REGISTRY}/boxboat-blog-ui-ssr:${TAG}"
    environment:
      - DEVENV=${DEVENV}
    depends_on:
      - dotnet

  nginx:
    build: ./nginx
    image: "${REGISTRY}/boxboat-blog-nginx:${TAG}"
    environment:
      - DEVENV=${DEVENV}
    depends_on:
      - dotnet
      - ui-ssr
    ports:
      - "80:8000"
